<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stock Valuation Engine</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0e17;
    --surface: #111827;
    --surface2: #1a2235;
    --border: #1e293b;
    --border-focus: #3b82f6;
    --text: #e2e8f0;
    --text-dim: #64748b;
    --text-muted: #475569;
    --accent: #3b82f6;
    --accent-glow: rgba(59, 130, 246, 0.15);
    --green: #22c55e;
    --green-dim: rgba(34, 197, 94, 0.12);
    --red: #ef4444;
    --red-dim: rgba(239, 68, 68, 0.12);
    --amber: #f59e0b;
    --amber-dim: rgba(245, 158, 11, 0.12);
    --cyan: #06b6d4;
    --purple: #a78bfa;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
  }

  .app-header {
    padding: 28px 40px 20px;
    border-bottom: 1px solid var(--border);
    background: linear-gradient(180deg, rgba(59,130,246,0.04) 0%, transparent 100%);
  }

  .app-header h1 {
    font-family: 'JetBrains Mono', monospace;
    font-size: 22px;
    font-weight: 600;
    letter-spacing: -0.5px;
    color: var(--text);
  }

  .app-header h1 span { color: var(--accent); }

  .app-header p {
    font-size: 13px;
    color: var(--text-dim);
    margin-top: 4px;
  }

  .container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 24px 40px 60px;
  }

  .grid-layout {
    display: grid;
    grid-template-columns: 340px 1fr;
    gap: 24px;
    align-items: start;
  }

  /* INPUT PANEL */
  .input-panel {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 24px;
    position: sticky;
    top: 24px;
  }

  .input-panel h2 {
    font-size: 13px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--text-dim);
    margin-bottom: 20px;
  }

  .input-group {
    margin-bottom: 14px;
  }

  .input-group label {
    display: block;
    font-size: 12px;
    font-weight: 500;
    color: var(--text-dim);
    margin-bottom: 5px;
    font-family: 'JetBrains Mono', monospace;
  }

  .input-group input {
    width: 100%;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 10px 12px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 14px;
    color: var(--text);
    transition: border-color 0.2s, box-shadow 0.2s;
    outline: none;
  }

  .input-group input:focus {
    border-color: var(--border-focus);
    box-shadow: 0 0 0 3px var(--accent-glow);
  }

  .input-group input::placeholder { color: var(--text-muted); }

  .input-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }

  .divider {
    height: 1px;
    background: var(--border);
    margin: 18px 0;
  }

  .section-label {
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1.2px;
    color: var(--accent);
    margin-bottom: 12px;
  }

  .btn-calculate {
    width: 100%;
    padding: 12px;
    background: var(--accent);
    border: none;
    border-radius: 8px;
    color: white;
    font-family: 'DM Sans', sans-serif;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    margin-top: 8px;
  }

  .btn-calculate:hover {
    background: #2563eb;
    transform: translateY(-1px);
    box-shadow: 0 4px 16px rgba(59,130,246,0.3);
  }

  /* RESULTS PANEL */
  .results-panel { display: flex; flex-direction: column; gap: 20px; }

  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 24px;
  }

  .card-title {
    font-size: 13px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--text-dim);
    margin-bottom: 16px;
  }

  /* SUMMARY METRICS */
  .metrics-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 16px;
  }

  .metric-box {
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 16px;
    text-align: center;
  }

  .metric-box .label {
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.8px;
    color: var(--text-dim);
    margin-bottom: 6px;
  }

  .metric-box .value {
    font-family: 'JetBrains Mono', monospace;
    font-size: 22px;
    font-weight: 600;
  }

  .metric-box .sub {
    font-size: 11px;
    color: var(--text-dim);
    margin-top: 4px;
    font-family: 'JetBrains Mono', monospace;
  }

  .color-green { color: var(--green); }
  .color-red { color: var(--red); }
  .color-amber { color: var(--amber); }
  .color-cyan { color: var(--cyan); }
  .color-accent { color: var(--accent); }
  .color-purple { color: var(--purple); }

  /* TABLE */
  .table-container {
    overflow-x: auto;
    border-radius: 8px;
    border: 1px solid var(--border);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-family: 'JetBrains Mono', monospace;
    font-size: 13px;
  }

  thead th {
    background: var(--bg);
    padding: 10px 14px;
    text-align: right;
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.6px;
    color: var(--text-dim);
    border-bottom: 1px solid var(--border);
    white-space: nowrap;
    position: sticky;
    top: 0;
  }

  thead th:first-child { text-align: left; }

  tbody td {
    padding: 10px 14px;
    text-align: right;
    border-bottom: 1px solid var(--border);
    color: var(--text);
    white-space: nowrap;
  }

  tbody td:first-child {
    text-align: left;
    font-weight: 600;
    color: var(--text-dim);
  }

  tbody tr:hover { background: rgba(59,130,246,0.04); }

  tbody tr:last-child td { border-bottom: none; }

  .positive { color: var(--green); }
  .negative { color: var(--red); }

  /* GROWTH RATE TABLE */
  .growth-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 8px;
  }

  .growth-cell {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .growth-cell label {
    font-size: 10px;
    font-weight: 600;
    color: var(--text-dim);
    font-family: 'JetBrains Mono', monospace;
    text-align: center;
  }

  .growth-cell input {
    width: 100%;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 8px 4px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 13px;
    color: var(--text);
    text-align: center;
    outline: none;
    transition: border-color 0.2s;
  }

  .growth-cell input:focus {
    border-color: var(--border-focus);
    box-shadow: 0 0 0 2px var(--accent-glow);
  }

  /* BAR CHART */
  .bar-chart {
    display: flex;
    align-items: flex-end;
    gap: 6px;
    height: 140px;
    padding-top: 20px;
    margin-top: 12px;
  }

  .bar-col {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    height: 100%;
    justify-content: flex-end;
  }

  .bar-val {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    color: var(--text-dim);
    white-space: nowrap;
  }

  .bar {
    width: 100%;
    max-width: 48px;
    border-radius: 4px 4px 0 0;
    transition: height 0.5s ease;
    min-height: 2px;
  }

  .bar-label {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    color: var(--text-muted);
    margin-top: 2px;
  }

  .placeholder-msg {
    text-align: center;
    padding: 60px 20px;
    color: var(--text-dim);
    font-size: 14px;
  }

  .placeholder-msg .icon {
    font-size: 32px;
    margin-bottom: 12px;
    opacity: 0.3;
  }

  .quick-fill {
    font-size: 11px;
    color: var(--accent);
    cursor: pointer;
    text-decoration: underline;
    text-underline-offset: 2px;
    display: inline-block;
    margin-top: 2px;
  }

  .quick-fill:hover { color: #60a5fa; }

  @media (max-width: 900px) {
    .grid-layout { grid-template-columns: 1fr; }
    .input-panel { position: static; }
    .metrics-grid { grid-template-columns: repeat(2, 1fr); }
    .container { padding: 16px; }
    .app-header { padding: 20px 16px; }
    .growth-grid { grid-template-columns: repeat(5, 1fr); }
  }
</style>
</head>
<body>

<div class="app-header">
  <h1><span>//</span> Stock Valuation Engine</h1>
  <p>DCF Analysis · Net Present Value · $100 Investment Tracker</p>
</div>

<div class="container">
  <div class="grid-layout">

    <!-- INPUT PANEL -->
    <div class="input-panel">
      <h2>Assumptions</h2>

      <div class="input-group">
        <label>Stock / Ticker</label>
        <input type="text" id="ticker" placeholder="e.g. AAPL">
      </div>

      <div class="input-group">
        <label>Current Stock Price ($)</label>
        <input type="number" id="currentPrice" placeholder="150.00" step="0.01">
      </div>

      <div class="input-row">
        <div class="input-group">
          <label>Forward P/E (12mo)</label>
          <input type="number" id="forwardPE" placeholder="25" step="0.1">
        </div>
        <div class="input-group">
          <label>Annual EPS ($)</label>
          <input type="number" id="annualEPS" placeholder="6.00" step="0.01">
        </div>
      </div>

      <div class="input-row">
        <div class="input-group">
          <label>Discount Rate (%)</label>
          <input type="number" id="discountRate" placeholder="10" step="0.1" value="10">
        </div>
        <div class="input-group">
          <label>Terminal Growth (%)</label>
          <input type="number" id="terminalGrowth" placeholder="3" step="0.1" value="3">
        </div>
      </div>

      <div class="input-row">
        <div class="input-group">
          <label>Final Year P/E</label>
          <input type="number" id="finalPE" placeholder="18" step="0.1" value="18">
        </div>
        <div class="input-group">
          <label>ROIC (%)</label>
          <input type="number" id="roic" placeholder="15" step="0.1">
        </div>
      </div>

      <div class="divider"></div>

      <div class="section-label">Earnings Growth Rates by Year (%)</div>
      <span class="quick-fill" onclick="fillUniformGrowth()">Fill all from Year 1</span>

      <div class="growth-grid" style="margin-top: 10px;">
        <div class="growth-cell">
          <label>Yr 1</label>
          <input type="number" id="g1" placeholder="15" step="0.1">
        </div>
        <div class="growth-cell">
          <label>Yr 2</label>
          <input type="number" id="g2" placeholder="14" step="0.1">
        </div>
        <div class="growth-cell">
          <label>Yr 3</label>
          <input type="number" id="g3" placeholder="13" step="0.1">
        </div>
        <div class="growth-cell">
          <label>Yr 4</label>
          <input type="number" id="g4" placeholder="12" step="0.1">
        </div>
        <div class="growth-cell">
          <label>Yr 5</label>
          <input type="number" id="g5" placeholder="11" step="0.1">
        </div>
      </div>
      <div class="growth-grid" style="margin-top: 8px;">
        <div class="growth-cell">
          <label>Yr 6</label>
          <input type="number" id="g6" placeholder="10" step="0.1">
        </div>
        <div class="growth-cell">
          <label>Yr 7</label>
          <input type="number" id="g7" placeholder="9" step="0.1">
        </div>
        <div class="growth-cell">
          <label>Yr 8</label>
          <input type="number" id="g8" placeholder="8" step="0.1">
        </div>
        <div class="growth-cell">
          <label>Yr 9</label>
          <input type="number" id="g9" placeholder="7" step="0.1">
        </div>
        <div class="growth-cell">
          <label>Yr 10</label>
          <input type="number" id="g10" placeholder="6" step="0.1">
        </div>
      </div>

      <div class="divider"></div>

      <div class="section-label">Year-by-Year P/E Ratios (Optional)</div>
      <span class="quick-fill" onclick="interpolatePE()">Interpolate from Forward → Final</span>

      <div class="growth-grid" style="margin-top: 10px;">
        <div class="growth-cell"><label>Yr 1</label><input type="number" id="pe1" step="0.1"></div>
        <div class="growth-cell"><label>Yr 2</label><input type="number" id="pe2" step="0.1"></div>
        <div class="growth-cell"><label>Yr 3</label><input type="number" id="pe3" step="0.1"></div>
        <div class="growth-cell"><label>Yr 4</label><input type="number" id="pe4" step="0.1"></div>
        <div class="growth-cell"><label>Yr 5</label><input type="number" id="pe5" step="0.1"></div>
      </div>
      <div class="growth-grid" style="margin-top: 8px;">
        <div class="growth-cell"><label>Yr 6</label><input type="number" id="pe6" step="0.1"></div>
        <div class="growth-cell"><label>Yr 7</label><input type="number" id="pe7" step="0.1"></div>
        <div class="growth-cell"><label>Yr 8</label><input type="number" id="pe8" step="0.1"></div>
        <div class="growth-cell"><label>Yr 9</label><input type="number" id="pe9" step="0.1"></div>
        <div class="growth-cell"><label>Yr 10</label><input type="number" id="pe10" step="0.1"></div>
      </div>

      <div class="divider"></div>

      <button class="btn-calculate" onclick="calculate()">Run Valuation ▸</button>
    </div>

    <!-- RESULTS PANEL -->
    <div class="results-panel" id="resultsPanel">
      <div class="card">
        <div class="placeholder-msg">
          <div class="icon">◈</div>
          <div>Enter your assumptions and click <strong>Run Valuation</strong> to see results.</div>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
function fillUniformGrowth() {
  const v = document.getElementById('g1').value;
  if (!v) return;
  for (let i = 2; i <= 10; i++) {
    document.getElementById('g' + i).value = v;
  }
}

function interpolatePE() {
  const startPE = parseFloat(document.getElementById('forwardPE').value);
  const endPE = parseFloat(document.getElementById('finalPE').value);
  if (isNaN(startPE) || isNaN(endPE)) return;
  for (let i = 1; i <= 10; i++) {
    const pe = startPE + (endPE - startPE) * ((i - 1) / 9);
    document.getElementById('pe' + i).value = pe.toFixed(1);
  }
}

function getVal(id) { return parseFloat(document.getElementById(id).value) || 0; }

function fmt(n, dec = 2) {
  return n.toLocaleString('en-US', { minimumFractionDigits: dec, maximumFractionDigits: dec });
}

function fmtDollar(n) { return '$' + fmt(n); }
function fmtPct(n) { return fmt(n, 1) + '%'; }

function calculate() {
  const ticker = document.getElementById('ticker').value || '—';
  const currentPrice = getVal('currentPrice');
  const forwardPE = getVal('forwardPE');
  const annualEPS = getVal('annualEPS');
  const discountRate = getVal('discountRate') / 100;
  const terminalGrowthRate = getVal('terminalGrowth') / 100;
  const finalPE = getVal('finalPE');
  const roic = getVal('roic');

  // Growth rates
  const growthRates = [];
  for (let i = 1; i <= 10; i++) {
    growthRates.push(getVal('g' + i) / 100);
  }

  // PE ratios per year (use custom or interpolate)
  const peRatios = [];
  for (let i = 1; i <= 10; i++) {
    const v = parseFloat(document.getElementById('pe' + i).value);
    if (!isNaN(v) && v > 0) {
      peRatios.push(v);
    } else {
      // interpolate
      const pe = forwardPE + (finalPE - forwardPE) * ((i - 1) / 9);
      peRatios.push(pe);
    }
  }

  // Year-by-year projection
  const years = [];
  let eps = annualEPS;
  for (let i = 0; i < 10; i++) {
    eps = eps * (1 + growthRates[i]);
    const pe = peRatios[i];
    const impliedPrice = eps * pe;
    const pvFactor = 1 / Math.pow(1 + discountRate, i + 1);
    const pvEarnings = eps * pvFactor;
    years.push({
      year: i + 1,
      growthRate: growthRates[i],
      eps: eps,
      pe: pe,
      impliedPrice: impliedPrice,
      pvFactor: pvFactor,
      pvEarnings: pvEarnings
    });
  }

  // DCF: Sum of PV of earnings + Terminal Value
  const sumPVEarnings = years.reduce((s, y) => s + y.pvEarnings, 0);

  // Terminal value: EPS_10 * (1 + terminal_growth) / (discount - terminal_growth)
  const terminalEPS = years[9].eps * (1 + terminalGrowthRate);
  const terminalValue = terminalEPS / (discountRate - terminalGrowthRate);
  const pvTerminal = terminalValue / Math.pow(1 + discountRate, 10);

  // NPV per share (DCF-based intrinsic value)
  const npvPerShare = sumPVEarnings + pvTerminal;

  // PE-based terminal value
  const peTerminalValue = years[9].eps * finalPE;
  const pvPETerminal = peTerminalValue / Math.pow(1 + discountRate, 10);
  const npvPEBased = sumPVEarnings + pvPETerminal;

  // Upside/Downside
  const upsideDCF = currentPrice > 0 ? ((npvPerShare - currentPrice) / currentPrice) * 100 : 0;
  const upsidePE = currentPrice > 0 ? ((npvPEBased - currentPrice) / currentPrice) * 100 : 0;

  // $100 Investment tracker
  const investment = 100;
  const sharesOwned = currentPrice > 0 ? investment / currentPrice : 0;
  const investmentYears = years.map(y => ({
    year: y.year,
    value: sharesOwned * y.impliedPrice,
    pe: y.pe,
    eps: y.eps,
    impliedPrice: y.impliedPrice
  }));

  // ROIC quality indicator
  let roicLabel = '—';
  let roicColor = 'color-accent';
  if (roic > 0) {
    if (roic >= 20) { roicLabel = 'Excellent'; roicColor = 'color-green'; }
    else if (roic >= 12) { roicLabel = 'Good'; roicColor = 'color-cyan'; }
    else if (roic >= 8) { roicLabel = 'Fair'; roicColor = 'color-amber'; }
    else { roicLabel = 'Poor'; roicColor = 'color-red'; }
  }

  // Build results HTML
  const panel = document.getElementById('resultsPanel');
  panel.innerHTML = `
    <!-- SUMMARY METRICS -->
    <div class="card">
      <div class="card-title">${ticker.toUpperCase()} — Valuation Summary</div>
      <div class="metrics-grid">
        <div class="metric-box">
          <div class="label">DCF Intrinsic Value</div>
          <div class="value color-green">${fmtDollar(npvPerShare)}</div>
          <div class="sub ${upsideDCF >= 0 ? 'positive' : 'negative'}">${upsideDCF >= 0 ? '▲' : '▼'} ${fmtPct(Math.abs(upsideDCF))} ${upsideDCF >= 0 ? 'upside' : 'downside'}</div>
        </div>
        <div class="metric-box">
          <div class="label">PE-Based Fair Value</div>
          <div class="value color-cyan">${fmtDollar(npvPEBased)}</div>
          <div class="sub ${upsidePE >= 0 ? 'positive' : 'negative'}">${upsidePE >= 0 ? '▲' : '▼'} ${fmtPct(Math.abs(upsidePE))} ${upsidePE >= 0 ? 'upside' : 'downside'}</div>
        </div>
        <div class="metric-box">
          <div class="label">Terminal Value (PV)</div>
          <div class="value color-purple">${fmtDollar(pvTerminal)}</div>
          <div class="sub">${fmtPct(npvPerShare > 0 ? (pvTerminal / npvPerShare) * 100 : 0)} of NPV</div>
        </div>
        <div class="metric-box">
          <div class="label">ROIC</div>
          <div class="value ${roicColor}">${roic > 0 ? fmtPct(roic) : '—'}</div>
          <div class="sub">${roicLabel}</div>
        </div>
      </div>
    </div>

    <!-- DCF DETAIL -->
    <div class="card">
      <div class="card-title">DCF Breakdown</div>
      <div class="metrics-grid" style="grid-template-columns: repeat(3, 1fr);">
        <div class="metric-box">
          <div class="label">Sum PV Earnings</div>
          <div class="value color-accent">${fmtDollar(sumPVEarnings)}</div>
        </div>
        <div class="metric-box">
          <div class="label">PV Terminal (Gordon)</div>
          <div class="value color-purple">${fmtDollar(pvTerminal)}</div>
          <div class="sub">Raw: ${fmtDollar(terminalValue)}</div>
        </div>
        <div class="metric-box">
          <div class="label">PV Terminal (PE×EPS)</div>
          <div class="value color-cyan">${fmtDollar(pvPETerminal)}</div>
          <div class="sub">Raw: ${fmtDollar(peTerminalValue)}</div>
        </div>
      </div>
    </div>

    <!-- YEAR BY YEAR TABLE -->
    <div class="card">
      <div class="card-title">10-Year Earnings & Valuation Projection</div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Year</th>
              <th>Growth</th>
              <th>EPS</th>
              <th>P/E</th>
              <th>Implied Price</th>
              <th>PV Factor</th>
              <th>PV of EPS</th>
            </tr>
          </thead>
          <tbody>
            ${years.map(y => `
              <tr>
                <td>Year ${y.year}</td>
                <td>${fmtPct(y.growthRate * 100)}</td>
                <td>${fmtDollar(y.eps)}</td>
                <td>${fmt(y.pe, 1)}x</td>
                <td>${fmtDollar(y.impliedPrice)}</td>
                <td>${fmt(y.pvFactor, 4)}</td>
                <td>${fmtDollar(y.pvEarnings)}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      </div>
    </div>

    <!-- $100 INVESTMENT TRACKER -->
    <div class="card">
      <div class="card-title">$100 Investment Growth Tracker</div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Year</th>
              <th>EPS</th>
              <th>P/E</th>
              <th>Share Price</th>
              <th>Portfolio Value</th>
              <th>Total Return</th>
              <th>CAGR</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Today</td>
              <td>${fmtDollar(annualEPS)}</td>
              <td>${fmt(forwardPE, 1)}x</td>
              <td>${fmtDollar(currentPrice)}</td>
              <td>$100.00</td>
              <td>—</td>
              <td>—</td>
            </tr>
            ${investmentYears.map(y => {
              const totalReturn = ((y.value - 100) / 100) * 100;
              const cagr = (Math.pow(y.value / 100, 1 / y.year) - 1) * 100;
              return `
              <tr>
                <td>Year ${y.year}</td>
                <td>${fmtDollar(y.eps)}</td>
                <td>${fmt(y.pe, 1)}x</td>
                <td>${fmtDollar(y.impliedPrice)}</td>
                <td class="${y.value >= 100 ? 'positive' : 'negative'}">${fmtDollar(y.value)}</td>
                <td class="${totalReturn >= 0 ? 'positive' : 'negative'}">${totalReturn >= 0 ? '+' : ''}${fmtPct(totalReturn)}</td>
                <td class="${cagr >= 0 ? 'positive' : 'negative'}">${fmtPct(cagr)}</td>
              </tr>`;
            }).join('')}
          </tbody>
        </table>
      </div>

      <!-- BAR CHART -->
      <div class="bar-chart" id="barChart">
        ${(() => {
          const maxVal = Math.max(100, ...investmentYears.map(y => y.value));
          const items = [{year: 0, value: 100}, ...investmentYears.map(y => ({year: y.year, value: y.value}))];
          return items.map(item => {
            const h = Math.max(2, (item.value / maxVal) * 110);
            const color = item.value >= 100 ? 'var(--green)' : 'var(--red)';
            const bg = item.value >= 100 ? 'var(--green-dim)' : 'var(--red-dim)';
            return `<div class="bar-col">
              <div class="bar-val">$${fmt(item.value, 0)}</div>
              <div class="bar" style="height:${h}px; background:${color}; opacity: 0.7;"></div>
              <div class="bar-label">${item.year === 0 ? 'Now' : 'Y' + item.year}</div>
            </div>`;
          }).join('');
        })()}
      </div>
    </div>
  `;
}

// Auto-calculate on Enter key
document.addEventListener('keydown', e => {
  if (e.key === 'Enter') calculate();
});
</script>
</body>
</html>
