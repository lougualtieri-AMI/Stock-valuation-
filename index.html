<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stock Valuation Engine</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #f5f7fa;
    --surface: #ffffff;
    --surface2: #f0f2f5;
    --border: #e2e8f0;
    --border-focus: #2563eb;
    --text: #1e293b;
    --text-dim: #64748b;
    --text-muted: #94a3b8;
    --accent: #2563eb;
    --accent-light: #dbeafe;
    --accent-glow: rgba(37, 99, 235, 0.12);
    --green: #16a34a;
    --green-bg: #f0fdf4;
    --red: #dc2626;
    --red-bg: #fef2f2;
    --amber: #d97706;
    --amber-bg: #fffbeb;
    --cyan: #0891b2;
    --purple: #7c3aed;
    --shadow: 0 1px 3px rgba(0,0,0,0.06), 0 1px 2px rgba(0,0,0,0.04);
    --shadow-md: 0 4px 6px rgba(0,0,0,0.05), 0 2px 4px rgba(0,0,0,0.04);
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }

  .app-header {
    padding: 24px 40px 18px;
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    box-shadow: var(--shadow);
  }
  .app-header h1 { font-family: 'JetBrains Mono', monospace; font-size: 21px; font-weight: 600; color: var(--text); }
  .app-header h1 span { color: var(--accent); }
  .app-header p { font-size: 13px; color: var(--text-dim); margin-top: 3px; }

  .container { max-width: 1400px; margin: 0 auto; padding: 24px 40px 60px; }
  .grid-layout { display: grid; grid-template-columns: 340px 1fr; gap: 24px; align-items: start; }

  .input-panel {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 24px;
    position: sticky;
    top: 24px;
    box-shadow: var(--shadow);
  }
  .input-panel h2 { font-size: 13px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; color: var(--text-dim); margin-bottom: 20px; }

  .input-group { margin-bottom: 14px; }
  .input-group label { display: block; font-size: 12px; font-weight: 500; color: var(--text-dim); margin-bottom: 5px; font-family: 'JetBrains Mono', monospace; }
  .input-group input {
    width: 100%;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 10px 12px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 14px;
    color: var(--text);
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  .input-group input:focus { border-color: var(--border-focus); box-shadow: 0 0 0 3px var(--accent-glow); background: #fff; }
  .input-group input::placeholder { color: var(--text-muted); }

  .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
  .divider { height: 1px; background: var(--border); margin: 18px 0; }
  .section-label { font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 1.2px; color: var(--accent); margin-bottom: 12px; }

  .btn-calculate {
    width: 100%;
    padding: 12px;
    background: var(--accent);
    border: none;
    border-radius: 8px;
    color: white;
    font-family: 'DM Sans', sans-serif;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    margin-top: 8px;
    box-shadow: 0 2px 8px rgba(37,99,235,0.25);
  }
  .btn-calculate:hover { background: #1d4ed8; transform: translateY(-1px); box-shadow: 0 4px 16px rgba(37,99,235,0.3); }

  .results-panel { display: flex; flex-direction: column; gap: 20px; }

  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 24px;
    box-shadow: var(--shadow);
  }
  .card-title { font-size: 13px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; color: var(--text-dim); margin-bottom: 16px; }

  .metrics-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; }
  .metric-box {
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 16px;
    text-align: center;
  }
  .metric-box .label { font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.8px; color: var(--text-dim); margin-bottom: 6px; }
  .metric-box .value { font-family: 'JetBrains Mono', monospace; font-size: 22px; font-weight: 600; }
  .metric-box .sub { font-size: 11px; color: var(--text-dim); margin-top: 4px; font-family: 'JetBrains Mono', monospace; }

  .color-green { color: var(--green); }
  .color-red { color: var(--red); }
  .color-amber { color: var(--amber); }
  .color-cyan { color: var(--cyan); }
  .color-accent { color: var(--accent); }
  .color-purple { color: var(--purple); }

  .table-container { overflow-x: auto; border-radius: 8px; border: 1px solid var(--border); }
  table { width: 100%; border-collapse: collapse; font-family: 'JetBrains Mono', monospace; font-size: 13px; }
  thead th {
    background: var(--surface2);
    padding: 10px 14px;
    text-align: right;
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.6px;
    color: var(--text-dim);
    border-bottom: 2px solid var(--border);
    white-space: nowrap;
  }
  thead th:first-child { text-align: left; }
  tbody td {
    padding: 10px 14px;
    text-align: right;
    border-bottom: 1px solid var(--border);
    color: var(--text);
    white-space: nowrap;
  }
  tbody td:first-child { text-align: left; font-weight: 600; color: var(--text-dim); }
  tbody tr:hover { background: var(--accent-light); }
  tbody tr:last-child td { border-bottom: none; }

  .positive { color: var(--green); }
  .negative { color: var(--red); }

  .growth-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
  .growth-cell { display: flex; flex-direction: column; gap: 4px; }
  .growth-cell label { font-size: 10px; font-weight: 600; color: var(--text-dim); font-family: 'JetBrains Mono', monospace; text-align: center; }
  .growth-cell input {
    width: 100%;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 8px 4px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 13px;
    color: var(--text);
    text-align: center;
    outline: none;
  }
  .growth-cell input:focus { border-color: var(--border-focus); box-shadow: 0 0 0 2px var(--accent-glow); background: #fff; }

  .bar-chart { display: flex; align-items: flex-end; gap: 6px; height: 140px; padding-top: 20px; margin-top: 12px; }
  .bar-col { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 6px; height: 100%; justify-content: flex-end; }
  .bar-val { font-family: 'JetBrains Mono', monospace; font-size: 10px; color: var(--text-dim); white-space: nowrap; }
  .bar { width: 100%; max-width: 48px; border-radius: 4px 4px 0 0; min-height: 2px; }
  .bar-label { font-family: 'JetBrains Mono', monospace; font-size: 10px; color: var(--text-muted); margin-top: 2px; }

  .placeholder-msg { text-align: center; padding: 60px 20px; color: var(--text-dim); font-size: 14px; }
  .placeholder-msg .icon { font-size: 32px; margin-bottom: 12px; opacity: 0.25; }

  .quick-fill { font-size: 11px; color: var(--accent); cursor: pointer; text-decoration: underline; text-underline-offset: 2px; display: inline-block; margin-top: 2px; }
  .quick-fill:hover { color: #1d4ed8; }

  @media (max-width: 900px) {
    .grid-layout { grid-template-columns: 1fr; }
    .input-panel { position: static; }
    .metrics-grid { grid-template-columns: repeat(2, 1fr); }
    .container { padding: 16px; }
    .app-header { padding: 20px 16px; }
  }
</style>
</head>
<body>
<div class="app-header">
  <h1><span>//</span> Stock Valuation Engine</h1>
  <p>DCF Analysis &middot; Net Present Value &middot; $100 Investment Tracker</p>
</div>
<div class="container">
  <div class="grid-layout">
    <div class="input-panel">
      <h2>Assumptions</h2>
      <div class="input-group"><label>Stock / Ticker</label><input type="text" id="ticker" placeholder="e.g. AAPL"></div>
      <div class="input-group"><label>Current Stock Price ($)</label><input type="number" id="currentPrice" placeholder="150.00" step="0.01"></div>
      <div class="input-row">
        <div class="input-group"><label>Forward P/E (12mo)</label><input type="number" id="forwardPE" placeholder="25" step="0.1"></div>
        <div class="input-group"><label>Annual EPS ($)</label><input type="number" id="annualEPS" placeholder="6.00" step="0.01"></div>
      </div>
      <div class="input-row">
        <div class="input-group"><label>Discount Rate (%)</label><input type="number" id="discountRate" placeholder="10" step="0.1" value="10"></div>
        <div class="input-group"><label>Terminal Growth (%)</label><input type="number" id="terminalGrowth" placeholder="3" step="0.1" value="3"></div>
      </div>
      <div class="input-row">
        <div class="input-group"><label>Final Year P/E</label><input type="number" id="finalPE" placeholder="18" step="0.1" value="18"></div>
        <div class="input-group"><label>ROIC (%)</label><input type="number" id="roic" placeholder="15" step="0.1"></div>
      </div>
      <div class="divider"></div>
      <div class="section-label">Earnings Growth Rates by Year (%)</div>
      <span class="quick-fill" onclick="fillUniformGrowth()">Fill all from Year 1</span>
      <div class="growth-grid" style="margin-top: 10px;">
        <div class="growth-cell"><label>Yr 1</label><input type="number" id="g1" placeholder="15" step="0.1"></div>
        <div class="growth-cell"><label>Yr 2</label><input type="number" id="g2" placeholder="14" step="0.1"></div>
        <div class="growth-cell"><label>Yr 3</label><input type="number" id="g3" placeholder="13" step="0.1"></div>
        <div class="growth-cell"><label>Yr 4</label><input type="number" id="g4" placeholder="12" step="0.1"></div>
        <div class="growth-cell"><label>Yr 5</label><input type="number" id="g5" placeholder="11" step="0.1"></div>
      </div>
      <div class="growth-grid" style="margin-top: 8px;">
        <div class="growth-cell"><label>Yr 6</label><input type="number" id="g6" placeholder="10" step="0.1"></div>
        <div class="growth-cell"><label>Yr 7</label><input type="number" id="g7" placeholder="9" step="0.1"></div>
        <div class="growth-cell"><label>Yr 8</label><input type="number" id="g8" placeholder="8" step="0.1"></div>
        <div class="growth-cell"><label>Yr 9</label><input type="number" id="g9" placeholder="7" step="0.1"></div>
        <div class="growth-cell"><label>Yr 10</label><input type="number" id="g10" placeholder="6" step="0.1"></div>
      </div>
      <div class="divider"></div>
      <div class="section-label">Year-by-Year P/E Ratios (Optional)</div>
      <span class="quick-fill" onclick="interpolatePE()">Interpolate from Forward to Final</span>
      <div class="growth-grid" style="margin-top: 10px;">
        <div class="growth-cell"><label>Yr 1</label><input type="number" id="pe1" step="0.1"></div>
        <div class="growth-cell"><label>Yr 2</label><input type="number" id="pe2" step="0.1"></div>
        <div class="growth-cell"><label>Yr 3</label><input type="number" id="pe3" step="0.1"></div>
        <div class="growth-cell"><label>Yr 4</label><input type="number" id="pe4" step="0.1"></div>
        <div class="growth-cell"><label>Yr 5</label><input type="number" id="pe5" step="0.1"></div>
      </div>
      <div class="growth-grid" style="margin-top: 8px;">
        <div class="growth-cell"><label>Yr 6</label><input type="number" id="pe6" step="0.1"></div>
        <div class="growth-cell"><label>Yr 7</label><input type="number" id="pe7" step="0.1"></div>
        <div class="growth-cell"><label>Yr 8</label><input type="number" id="pe8" step="0.1"></div>
        <div class="growth-cell"><label>Yr 9</label><input type="number" id="pe9" step="0.1"></div>
        <div class="growth-cell"><label>Yr 10</label><input type="number" id="pe10" step="0.1"></div>
      </div>
      <div class="divider"></div>
      <button class="btn-calculate" onclick="calculate()">Run Valuation</button>
    </div>
    <div class="results-panel" id="resultsPanel">
      <div class="card">
        <div class="placeholder-msg">
          <div class="icon">&#9670;</div>
          <div>Enter your assumptions and click <strong>Run Valuation</strong> to see results.</div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
function fillUniformGrowth() {
  var v = document.getElementById('g1').value;
  if (!v) return;
  for (var i = 2; i <= 10; i++) document.getElementById('g' + i).value = v;
}
function interpolatePE() {
  var startPE = parseFloat(document.getElementById('forwardPE').value);
  var endPE = parseFloat(document.getElementById('finalPE').value);
  if (isNaN(startPE) || isNaN(endPE)) return;
  for (var i = 1; i <= 10; i++) {
    var pe = startPE + (endPE - startPE) * ((i - 1) / 9);
    document.getElementById('pe' + i).value = pe.toFixed(1);
  }
}
function getVal(id) { return parseFloat(document.getElementById(id).value) || 0; }
function fmt(n, dec) {
  if (dec === undefined) dec = 2;
  return n.toLocaleString('en-US', { minimumFractionDigits: dec, maximumFractionDigits: dec });
}
function fmtDollar(n) { return '$' + fmt(n); }
function fmtPct(n) { return fmt(n, 1) + '%'; }
function calculate() {
  var ticker = document.getElementById('ticker').value || 'STOCK';
  var currentPrice = getVal('currentPrice');
  var forwardPE = getVal('forwardPE');
  var annualEPS = getVal('annualEPS');
  var discountRate = getVal('discountRate') / 100;
  var terminalGrowthRate = getVal('terminalGrowth') / 100;
  var finalPE = getVal('finalPE');
  var roic = getVal('roic');
  var growthRates = [];
  for (var i = 1; i <= 10; i++) growthRates.push(getVal('g' + i) / 100);
  var peRatios = [];
  for (var i = 1; i <= 10; i++) {
    var v = parseFloat(document.getElementById('pe' + i).value);
    if (!isNaN(v) && v > 0) peRatios.push(v);
    else peRatios.push(forwardPE + (finalPE - forwardPE) * ((i - 1) / 9));
  }
  var years = [];
  var eps = annualEPS;
  for (var i = 0; i < 10; i++) {
    eps = eps * (1 + growthRates[i]);
    var pe = peRatios[i];
    var impliedPrice = eps * pe;
    var pvFactor = 1 / Math.pow(1 + discountRate, i + 1);
    var pvEarnings = eps * pvFactor;
    years.push({ year: i + 1, growthRate: growthRates[i], eps: eps, pe: pe, impliedPrice: impliedPrice, pvFactor: pvFactor, pvEarnings: pvEarnings });
  }
  var sumPVEarnings = 0;
  for (var i = 0; i < years.length; i++) sumPVEarnings += years[i].pvEarnings;
  var terminalEPS = years[9].eps * (1 + terminalGrowthRate);
  var terminalValue = terminalEPS / (discountRate - terminalGrowthRate);
  var pvTerminal = terminalValue / Math.pow(1 + discountRate, 10);
  var npvPerShare = sumPVEarnings + pvTerminal;
  var peTerminalValue = years[9].eps * finalPE;
  var pvPETerminal = peTerminalValue / Math.pow(1 + discountRate, 10);
  var npvPEBased = sumPVEarnings + pvPETerminal;
  var upsideDCF = currentPrice > 0 ? ((npvPerShare - currentPrice) / currentPrice) * 100 : 0;
  var upsidePE = currentPrice > 0 ? ((npvPEBased - currentPrice) / currentPrice) * 100 : 0;
  var sharesOwned = currentPrice > 0 ? 100 / currentPrice : 0;
  var investmentYears = [];
  for (var i = 0; i < years.length; i++) {
    investmentYears.push({ year: years[i].year, value: sharesOwned * years[i].impliedPrice, pe: years[i].pe, eps: years[i].eps, impliedPrice: years[i].impliedPrice });
  }
  var roicLabel = '—', roicColor = 'color-accent';
  if (roic > 0) {
    if (roic >= 20) { roicLabel = 'Excellent'; roicColor = 'color-green'; }
    else if (roic >= 12) { roicLabel = 'Good'; roicColor = 'color-cyan'; }
    else if (roic >= 8) { roicLabel = 'Fair'; roicColor = 'color-amber'; }
    else { roicLabel = 'Poor'; roicColor = 'color-red'; }
  }
  var yearRows = '';
  for (var i = 0; i < years.length; i++) {
    var y = years[i];
    yearRows += '<tr><td>Year ' + y.year + '</td><td>' + fmtPct(y.growthRate * 100) + '</td><td>' + fmtDollar(y.eps) + '</td><td>' + fmt(y.pe, 1) + 'x</td><td>' + fmtDollar(y.impliedPrice) + '</td><td>' + fmt(y.pvFactor, 4) + '</td><td>' + fmtDollar(y.pvEarnings) + '</td></tr>';
  }
  var investRows = '<tr><td>Today</td><td>' + fmtDollar(annualEPS) + '</td><td>' + fmt(forwardPE, 1) + 'x</td><td>' + fmtDollar(currentPrice) + '</td><td>$100.00</td><td>—</td><td>—</td></tr>';
  for (var i = 0; i < investmentYears.length; i++) {
    var y = investmentYears[i];
    var totalReturn = ((y.value - 100) / 100) * 100;
    var cagr = (Math.pow(y.value / 100, 1 / y.year) - 1) * 100;
    investRows += '<tr><td>Year ' + y.year + '</td><td>' + fmtDollar(y.eps) + '</td><td>' + fmt(y.pe, 1) + 'x</td><td>' + fmtDollar(y.impliedPrice) + '</td><td class="' + (y.value >= 100 ? 'positive' : 'negative') + '">' + fmtDollar(y.value) + '</td><td class="' + (totalReturn >= 0 ? 'positive' : 'negative') + '">' + (totalReturn >= 0 ? '+' : '') + fmtPct(totalReturn) + '</td><td class="' + (cagr >= 0 ? 'positive' : 'negative') + '">' + fmtPct(cagr) + '</td></tr>';
  }
  var maxVal = 100;
  for (var i = 0; i < investmentYears.length; i++) { if (investmentYears[i].value > maxVal) maxVal = investmentYears[i].value; }
  var barHtml = '';
  var allBars = [{ year: 0, value: 100 }];
  for (var i = 0; i < investmentYears.length; i++) allBars.push({ year: investmentYears[i].year, value: investmentYears[i].value });
  for (var i = 0; i < allBars.length; i++) {
    var item = allBars[i];
    var h = Math.max(2, (item.value / maxVal) * 110);
    var color = item.value >= 100 ? 'var(--green)' : 'var(--red)';
    barHtml += '<div class="bar-col"><div class="bar-val">$' + fmt(item.value, 0) + '</div><div class="bar" style="height:' + h + 'px;background:' + color + ';opacity:0.8;"></div><div class="bar-label">' + (item.year === 0 ? 'Now' : 'Y' + item.year) + '</div></div>';
  }
  document.getElementById('resultsPanel').innerHTML =
    '<div class="card"><div class="card-title">' + ticker.toUpperCase() + ' — Valuation Summary</div><div class="metrics-grid">' +
    '<div class="metric-box"><div class="label">DCF Intrinsic Value</div><div class="value color-green">' + fmtDollar(npvPerShare) + '</div><div class="sub ' + (upsideDCF >= 0 ? 'positive' : 'negative') + '">' + (upsideDCF >= 0 ? '&#9650;' : '&#9660;') + ' ' + fmtPct(Math.abs(upsideDCF)) + ' ' + (upsideDCF >= 0 ? 'upside' : 'downside') + '</div></div>' +
    '<div class="metric-box"><div class="label">PE-Based Fair Value</div><div class="value color-cyan">' + fmtDollar(npvPEBased) + '</div><div class="sub ' + (upsidePE >= 0 ? 'positive' : 'negative') + '">' + (upsidePE >= 0 ? '&#9650;' : '&#9660;') + ' ' + fmtPct(Math.abs(upsidePE)) + ' ' + (upsidePE >= 0 ? 'upside' : 'downside') + '</div></div>' +
    '<div class="metric-box"><div class="label">Terminal Value (PV)</div><div class="value color-purple">' + fmtDollar(pvTerminal) + '</div><div class="sub">' + fmtPct(npvPerShare > 0 ? (pvTerminal / npvPerShare) * 100 : 0) + ' of NPV</div></div>' +
    '<div class="metric-box"><div class="label">ROIC</div><div class="value ' + roicColor + '">' + (roic > 0 ? fmtPct(roic) : '—') + '</div><div class="sub">' + roicLabel + '</div></div>' +
    '</div></div>' +
    '<div class="card"><div class="card-title">DCF Breakdown</div><div class="metrics-grid" style="grid-template-columns:repeat(3,1fr);">' +
    '<div class="metric-box"><div class="label">Sum PV Earnings</div><div class="value color-accent">' + fmtDollar(sumPVEarnings) + '</div></div>' +
    '<div class="metric-box"><div class="label">PV Terminal (Gordon)</div><div class="value color-purple">' + fmtDollar(pvTerminal) + '</div><div class="sub">Raw: ' + fmtDollar(terminalValue) + '</div></div>' +
    '<div class="metric-box"><div class="label">PV Terminal (PE x EPS)</div><div class="value color-cyan">' + fmtDollar(pvPETerminal) + '</div><div class="sub">Raw: ' + fmtDollar(peTerminalValue) + '</div></div>' +
    '</div></div>' +
    '<div class="card"><div class="card-title">10-Year Earnings &amp; Valuation Projection</div><div class="table-container"><table><thead><tr><th>Year</th><th>Growth</th><th>EPS</th><th>P/E</th><th>Implied Price</th><th>PV Factor</th><th>PV of EPS</th></tr></thead><tbody>' + yearRows + '</tbody></table></div></div>' +
    '<div class="card"><div class="card-title">$100 Investment Growth Tracker</div><div class="table-container"><table><thead><tr><th>Year</th><th>EPS</th><th>P/E</th><th>Share Price</th><th>Portfolio Value</th><th>Total Return</th><th>CAGR</th></tr></thead><tbody>' + investRows + '</tbody></table></div><div class="bar-chart">' + barHtml + '</div></div>';
}
document.addEventListener('keydown', function(e) { if (e.key === 'Enter') calculate(); });
</script>
</body>
</html>
